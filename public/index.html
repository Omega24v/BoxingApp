<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
	  <meta name="description" content="Free sport timer, boxing timer with rounds. Безкоштовний спортивний, боксерський таймер з раундами. Temporizador deportivo con rondas.">
	  <meta name="keywords" content="timer, sport, sport timer, boxing timer, round timer, timer for sport, rounds, таймер, спортивний таймер, боксерський таймер, таймер для спорту, раунды, temporizador, deporte, temporizador deportivo, temporizador de boxeo, temporizador para el deporte, rondas">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./manifest.json">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5BBAD5">   

    <title>Timer</title>

    <style>
      * {
        box-sizing: border-box;
      }
      html {
        background-color: #000;
      }
      .pre-wrapper { 
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        width: 100vw;
        height: 100vh;
        padding: 16px;
        background-color: #000000;
        opacity: 1;
        z-index: 2;
      }
      .wrapper-container {
        display: flex;
        gap: 24px;
        max-width: calc(1320px - 24px);
        margin: 60px auto 0;
        padding: 16px;
        height: 600px;
        background-color: #212529;
        border-radius: 10px;
      }
      .container-small,
      .container-big {
        height: 434px;
        border-radius: 10px;
      }
      .container-small {
        flex-grow: 1;
        height: 434px;
        background-color: #FFFFFF;
      }
      .container-big {
        flex-grow: 2;
        height: 434px;
        background-color: #DC3545;
      }

    </style>
  </head>
  <body>
    <!-- app block -->
    <div id="root"></div>
    <!-- preloader -->
    <div class="pre-wrapper">
      <div class="wrapper-container">
        <div class="container-small"></div>
        <div class="container-big"></div>
      </div>
    </div>
  </body>
</html>
